<br>
<div class="center">
  <div class="alert alert-success text-center" *ngIf="successMsg">{{successMsg}}</div>
  <h3 [class.d-none]="submit" style="text-decoration: underline;" class="text-center">New Account Form</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submit" novalidate>
    <div class="form-group">
    <label>ACCOUNT NUMBER</label>
    <input type="text" class="form-control" required [(ngModel)]="account.accountNumber" name="accountNumber"
    #accountNumber1="ngModel" required [class.is-invalid]="accountNumber1.invalid && accountNumber1.touched" pattern="[1-9][0-9]{9}">
    <div *ngIf="accountNumber1.errors && (accountNumber1.invalid || accountNumber1.touched)">
      <small class="text-danger" *ngIf="accountNumber1.errors.required" [class.d-none]="accountNumber1.untouched">Account Number Is
        Required</small>
      <small class="text-danger" *ngIf="accountNumber1.errors.pattern">Account Number Must Be Of 10 Digit</small>
    </div>
  </div>
    <div class="form-group">
    <label for="name">IFSC CODE</label>
    <input type="text" class="form-control" id="ifscCode" required [(ngModel)]="account.ifscCode" name="ifscCode">
    </div>
    <div class="form-group">
    <label for="name">ACCOUNT NAME</label>
    <input type="text" class="form-control" id="accountName" required [(ngModel)]="account.accountName" name="accountName">
    </div>
    <div class="form-group">
    <label for="name">MICR CODE</label>
    <input type="text" class="form-control" id="micrCode" required [(ngModel)]="account.micrCode" name="micrCode">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

</div>
